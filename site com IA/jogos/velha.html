<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <!-- Carrega Tailwind CSS para estiliza√ß√£o r√°pida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter e fallback */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Estilo do tabuleiro 3x3 */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            max-width: 360px; /* Tamanho m√°ximo para o tabuleiro */
            aspect-ratio: 1 / 1; /* Garante que √© um quadrado */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Estilo de cada c√©lula */
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            background-color: #ffffff;
            border: 2px solid #333; /* Borda escura para as divis√µes */
            transition: background-color 0.2s, transform 0.1s;
        }

        /* Remove bordas desnecess√°rias para um visual mais limpo */
        .cell:nth-child(3n) { border-right: none; }
        .cell:nth-child(3n + 1) { border-left: none; }
        .cell:nth-child(n):nth-child(-n+3) { border-top: none; }
        .cell:nth-child(n+7) { border-bottom: none; }

        /* Estilos dos marcadores */
        .cell.x { color: #3b82f6; } /* Azul */
        .cell.o { color: #ef4444; } /* Vermelho */

        /* Efeito de hover */
        .cell:not(.x):not(.o):hover {
            background-color: #e0f2fe;
        }

        /* Estilo para o bot√£o de modo principal selecionado */
        .mode-selected {
            border: 3px solid #f97316; /* Laranja vibrante */
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }

        /* Estilo para os bot√µes de n√≠vel (principal e 1-5) */
        .level-button-selected {
            background-color: #10b981 !important; /* Esmeralda 500 */
            color: white !important;
            font-weight: bold;
        }
    </style>
    <script>
        // --- Vari√°veis de Estado Global ---
        const PLAYER_X = 'X'; 
        const PLAYER_O = 'O'; 
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = PLAYER_X;
        let gameActive = true;
        let scores = { [PLAYER_X]: 0, [PLAYER_O]: 0, 'Draw': 0 };
        let gameMode = null; // 'PVP' (Player vs Player) ou 'PVE' (Player vs Environment/M√°quina)
        let difficultyLevel = 3; // N√≠vel estrat√©gico padr√£o (3)
        let isRandomMode = true; // Come√ßa como Aleat√≥rio por padr√£o

        const WINNING_CONDITIONS = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], 
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6]             
        ];

        // --- Refer√™ncias do DOM ---
        let cells;
        let messageDisplay;
        let scoreXDisplay;
        let scoreODisplay;
        let scoreDrawDisplay;
        let modeSelectionScreen;
        let gameScreen;
        let playerXLabel, playerOLabel;
        let pveOptions;
        let startButton;
        let pvpButton, pveButton;
        let randomButton, levelChoiceButton;
        let levelButtonsContainer;


        // --- Fun√ß√µes de Inicializa√ß√£o e UI ---

        window.onload = () => {
            // Refer√™ncias de telas e elementos
            modeSelectionScreen = document.getElementById('mode-selection-screen');
            gameScreen = document.getElementById('game-screen');
            cells = Array.from(document.querySelectorAll('.cell'));
            messageDisplay = document.getElementById('game-message');
            scoreXDisplay = document.getElementById('score-x');
            scoreODisplay = document.getElementById('score-o');
            scoreDrawDisplay = document.getElementById('score-draw');
            playerXLabel = document.getElementById('player-x-label');
            playerOLabel = document.getElementById('player-o-label');
            pveOptions = document.getElementById('pve-options');
            startButton = document.getElementById('start-game-button');
            pvpButton = document.getElementById('pvp-mode-button');
            pveButton = document.getElementById('pve-mode-button');
            randomButton = document.getElementById('random-difficulty-button');
            levelChoiceButton = document.getElementById('level-choice-button');
            levelButtonsContainer = document.getElementById('level-buttons');

            // Event Listeners para c√©lulas e bot√µes de controle
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
            });

            document.getElementById('reset-button').addEventListener('click', () => restartGame(true));
            document.getElementById('next-round-button').addEventListener('click', () => resetBoard(`√â a sua vez (${PLAYER_X})!`));
            document.getElementById('back-to-mode-button').addEventListener('click', showModeSelection);
            startButton.addEventListener('click', () => startGame(gameMode));

            // Event Listeners para sele√ß√£o de dificuldade (1 a 5)
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`level-btn-${i}`).addEventListener('click', () => selectLevel(i));
            }

            loadScores();
            showModeSelection();
        };
        
        const loadScores = () => {
            const savedScores = JSON.parse(localStorage.getItem('ticTacToeScores'));
            if (savedScores) {
                scores = savedScores;
            }
            updateScoreDisplay();
        }

        const showScreen = (screenId) => {
            modeSelectionScreen.classList.add('hidden');
            gameScreen.classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
        };

        const showModeSelection = () => {
            showScreen('mode-selection-screen');
            scores = { [PLAYER_X]: 0, [PLAYER_O]: 0, 'Draw': 0 };
            updateScoreDisplay();
            
            // Reseta a interface de sele√ß√£o
            gameMode = null;
            pvpButton.classList.remove('mode-selected');
            pveButton.classList.remove('mode-selected');
            pveOptions.classList.add('hidden');
            startButton.classList.add('hidden');

            // Garante que o modo "Aleat√≥rio" seja o padr√£o visualmente ao retornar
            selectDifficultyMode('random');
        }

        // Fun√ß√£o para atualizar o r√≥tulo do bot√£o Iniciar
        const updateStartButtonText = () => {
             if (gameMode === 'PVP') {
                startButton.textContent = `Iniciar Jogo (2 Jogadores) üöÄ`;
            } else if (gameMode === 'PVE') {
                const levelDisplay = isRandomMode ? "Aleat√≥rio (N√≠vel 1)" : `N√≠vel ${difficultyLevel} (T√°tico)`;
                startButton.textContent = `Iniciar Jogo (M√°quina, ${levelDisplay}) üöÄ`;
            } else {
                startButton.textContent = `Selecione um modo`;
            }
        }

        // Fun√ß√£o utilit√°ria para destacar os bot√µes de dificuldade principal
        const highlightMainDifficultyButton = (mode) => {
            randomButton.classList.remove('level-button-selected');
            levelChoiceButton.classList.remove('level-button-selected');
            levelButtonsContainer.classList.add('hidden');

            if (mode === 'random') {
                randomButton.classList.add('level-button-selected');
            } else {
                levelChoiceButton.classList.add('level-button-selected');
                levelButtonsContainer.classList.remove('hidden');
            }
        };


        // Fun√ß√£o para selecionar o modo principal de dificuldade (Aleat√≥rio ou N√≠vel)
        const selectDifficultyMode = (mode) => {
            highlightMainDifficultyButton(mode);

            if (mode === 'random') {
                isRandomMode = true;
                difficultyLevel = 1; // N√≠vel 1 √© sempre o modo aleat√≥rio
            } else { // 'level'
                isRandomMode = false;
                // Garante que pelo menos um n√≠vel esteja selecionado ao entrar no modo 'level'
                if (!document.querySelector('#level-buttons button.level-button-selected')) {
                    selectLevel(difficultyLevel); // Usa o √∫ltimo n√≠vel selecionado (padr√£o √© 3)
                    return; // selectLevel j√° chama updateStartButtonText
                }
            }
            updateStartButtonText();
        }

        // Fun√ß√£o para selecionar o n√≠vel espec√≠fico (1 a 5)
        const selectLevel = (level) => {
            isRandomMode = false;
            
            // 1. Garante que o bot√£o principal 'Escolher N√≠vel' esteja destacado e vis√≠vel
            highlightMainDifficultyButton('level'); 

            difficultyLevel = level;
            
            // 2. Remove destaque de TODOS os bot√µes de n√≠vel (1 a 5)
            // BUG FIX: Garante que apenas um bot√£o de n√≠vel (1-5) esteja selecionado
            document.querySelectorAll('#level-buttons button').forEach(btn => { 
                btn.classList.remove('level-button-selected');
            });
            
            // 3. Adiciona destaque APENAS ao bot√£o de n√≠vel clicado
            document.getElementById(`level-btn-${level}`).classList.add('level-button-selected'); 

            updateStartButtonText();
        }


        // Fun√ß√£o para selecionar o modo de jogo (antes de iniciar)
        const selectMode = (mode) => {
            gameMode = mode;
            
            pvpButton.classList.remove('mode-selected');
            pveButton.classList.remove('mode-selected');

            if (mode === 'PVP') {
                pvpButton.classList.add('mode-selected');
                pveOptions.classList.add('hidden'); 
                startButton.classList.remove('hidden');
            } else {
                pveButton.classList.add('mode-selected');
                pveOptions.classList.remove('hidden'); 
                startButton.classList.remove('hidden');
                
                // Redefine a sele√ß√£o de dificuldade ao entrar no modo PVE
                selectDifficultyMode(isRandomMode ? 'random' : 'level');
            }
            
            updateStartButtonText();
        }


        // Fun√ß√£o para iniciar o jogo (ap√≥s a sele√ß√£o)
        const startGame = (mode) => {
            if (!mode) return;

            showScreen('game-screen');
            resetBoard(`Que comece o jogo! √â a sua vez (${PLAYER_X})!`);

            if (mode === 'PVP') {
                playerXLabel.textContent = 'Jogador 1 (X)';
                playerOLabel.textContent = 'Jogador 2 (O)';
                document.getElementById('difficulty-info').classList.add('hidden');
            } else {
                const levelInfo = isRandomMode 
                    ? 'Aleat√≥rio' 
                    : `N√≠vel ${difficultyLevel}`;
                document.getElementById('current-difficulty').textContent = levelInfo;
                playerXLabel.textContent = 'Voc√™ (X)';
                playerOLabel.textContent = 'M√°quina (O)';
                document.getElementById('difficulty-info').classList.remove('hidden');
            }
            
            scores = { [PLAYER_X]: 0, [PLAYER_O]: 0, 'Draw': 0 };
            updateScoreDisplay();
        }

        // --- Fun√ß√µes de Utilit√°rio e UI ---

        const updateMessage = (message) => {
            messageDisplay.textContent = message;
        };

        const updateScoreDisplay = () => {
            scoreXDisplay.textContent = scores[PLAYER_X];
            scoreODisplay.textContent = scores[PLAYER_O];
            scoreDrawDisplay.textContent = scores['Draw'];
            
            if (gameMode === 'PVE') {
                localStorage.setItem('ticTacToeScores', JSON.stringify(scores));
            }
        };

        const resetBoard = (message) => {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell rounded-xl'; // Reinicia as classes
            });
            gameActive = true;
            currentPlayer = PLAYER_X;
            updateMessage(message);
        };

        const restartGame = (resetScores) => {
            if (resetScores) {
                scores = { [PLAYER_X]: 0, [PLAYER_O]: 0, 'Draw': 0 };
                localStorage.removeItem('ticTacToeScores');
            }
            showModeSelection();
        };

        // --- L√≥gica do Jogo Principal e Movimentos ---

        const makeMove = (index, player) => {
            // Verifica se a c√©lula est√° vazia e o jogo est√° ativo
            if (board[index] === '' && gameActive) {
                board[index] = player;
                cells[index].textContent = player;
                cells[index].classList.add(player.toLowerCase());
                return true;
            }
            return false;
        };

        const checkResult = () => {
            let roundWon = false;
            let winningCondition = null;

            // 1. Verificar Condi√ß√µes de Vit√≥ria
            for (let i = 0; i < WINNING_CONDITIONS.length; i++) {
                const condition = WINNING_CONDITIONS[i];
                const [a, b, c] = condition;
                
                // Verifica se h√° 3 em linha e se a c√©lula n√£o est√° vazia
                if (board[a] !== '' && board[a] === board[b] && board[b] === board[c]) {
                    roundWon = true;
                    winningCondition = condition;
                    break;
                }
            }

            if (roundWon) {
                gameActive = false;
                scores[currentPlayer]++;
                updateScoreDisplay();
                updateMessage(`Parab√©ns! O jogador ${currentPlayer} venceu! üéâ`);
                
                // Visualmente destacar a linha vencedora
                if (winningCondition) {
                    winningCondition.forEach(index => {
                        cells[index].classList.add('bg-yellow-300', 'ring-4', 'ring-yellow-500');
                    });
                }
                return;
            }

            // 2. Verificar Empate (Todas as c√©lulas preenchidas e ningu√©m ganhou)
            if (!board.includes('')) {
                gameActive = false;
                scores['Draw']++;
                updateScoreDisplay();
                updateMessage(`Fim de jogo! Deu Empate. ü§ù`);
                return;
            }

            // 3. Alternar Jogador
            if (gameActive) {
                currentPlayer = currentPlayer === PLAYER_X ? PLAYER_O : PLAYER_X;
                updateMessage(`√â a sua vez (${currentPlayer})!`);

                // 4. Se for PVE e for a vez da M√°quina (O), acionar o movimento da AI
                if (gameMode === 'PVE' && currentPlayer === PLAYER_O) {
                    // Pequeno atraso para o movimento da m√°quina parecer natural
                    setTimeout(handleAIMove, 500); 
                }
            }
        };

        const handleCellClick = (index) => {
            // Garante que o jogo est√° ativo, a c√©lula est√° vazia e (se for PVE) que √© a vez do Jogador X.
            if (!gameActive || board[index] !== '' || (gameMode === 'PVE' && currentPlayer !== PLAYER_X)) {
                return;
            }

            // Tenta fazer o movimento
            if (makeMove(index, PLAYER_X)) {
                // Se o movimento for bem-sucedido, verifica o resultado.
                checkResult();
            }
        };


        // --- L√≥gica da M√°quina (AI) ---

        const findWinningMove = (player) => {
            for (const condition of WINNING_CONDITIONS) {
                const [a, b, c] = condition;
                
                for (const index of condition) {
                    if (board[index] === '') {
                        let tempBoard = [...board];
                        tempBoard[index] = player;
                        
                        if (
                            (tempBoard[a] === tempBoard[b] && tempBoard[b] === tempBoard[c] && tempBoard[a] === player)
                        ) {
                            return index; 
                        }
                    }
                }
            }
            return -1;
        };

        const getRandomMove = () => {
            const availableMoves = board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            if (availableMoves.length > 0) {
                return availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }
            return -1;
        }

        const getBestMove = () => {
            // 1. Tentar Vencer (O)
            let move = findWinningMove(PLAYER_O);
            if (move !== -1) return move;

            // 2. Bloquear o Jogador (X)
            move = findWinningMove(PLAYER_X);
            if (move !== -1) return move;

            // 3. Tentar o Centro
            if (board[4] === '') return 4;

            // 4. Tentar Esquinas Opostas (se o jogador estiver em uma esquina)
            const oppositeCorners = [[0, 8], [2, 6], [6, 2], [8, 0]];
            for (const [corner1, corner2] of oppositeCorners) {
                if (board[corner1] === PLAYER_X && board[corner2] === '') {
                    return corner2;
                }
            }

            // 5. Tentar qualquer Esquina
            const corners = [0, 2, 6, 8].filter(index => board[index] === '');
            if (corners.length > 0) {
                return corners[Math.floor(Math.random() * corners.length)];
            }

            // 6. Tentar qualquer Lateral (√∫ltimo recurso)
            const sides = [1, 3, 5, 7].filter(index => board[index] === '');
            if (sides.length > 0) {
                return sides[Math.floor(Math.random() * sides.length)];
            }

            return getRandomMove(); 
        }


        const handleAIMove = () => {
            if (!gameActive || gameMode !== 'PVE') return;

            let finalMove = -1;
            
            // Usa 1 se for modo Aleat√≥rio, ou o n√≠vel selecionado (2-5)
            const currentLevel = isRandomMode ? 1 : difficultyLevel;

            if (currentLevel === 1) {
                // N√≠vel 1: 100% Aleat√≥rio
                finalMove = getRandomMove();
            } else if (currentLevel === 2) {
                // N√≠vel 2: 70% Aleat√≥rio, 30% T√°tico
                if (Math.random() < 0.7) { 
                    finalMove = getRandomMove();
                } else {
                    finalMove = findWinningMove(PLAYER_O); 
                    if (finalMove === -1) {
                         finalMove = findWinningMove(PLAYER_X); 
                    }
                    if (finalMove === -1) {
                        finalMove = getRandomMove();
                    }
                }
            } else if (currentLevel === 3) {
                // N√≠vel 3: T√°tico (Bloqueio e Vit√≥ria garantidos + Centro/Esquina)
                finalMove = findWinningMove(PLAYER_O); 
                if (finalMove === -1) {
                    finalMove = findWinningMove(PLAYER_X); 
                }
                if (finalMove === -1) {
                    finalMove = getBestMove(); 
                }
            } else if (currentLevel === 4) {
                // N√≠vel 4: Alto T√°tico (90% de chance de ser o melhor)
                if (Math.random() < 0.9) { 
                    finalMove = getBestMove();
                } else { // 10% de chance de erro (aleat√≥rio)
                    finalMove = getRandomMove(); 
                }
            } else if (currentLevel === 5) {
                // N√≠vel 5: Imposs√≠vel (Sempre o Melhor Movimento)
                finalMove = getBestMove();
            }

            if (finalMove !== -1) {
                makeMove(finalMove, PLAYER_O);
                checkResult();
            }
        };

    </script>
</head>
<body>
    <div class="flex flex-col items-center p-4 bg-white rounded-2xl shadow-2xl max-w-lg w-full">
        <!-- T√≠tulo Comum -->
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 tracking-tight">
            Jogo da Velha
        </h1>

        <!-- 1. Tela de Sele√ß√£o de Modo (Inicialmente Vis√≠vel) -->
        <div id="mode-selection-screen" class="w-full flex flex-col items-center p-4">
            <h2 class="text-xl font-semibold mb-6 text-gray-700">
                Selecione o Modo de Jogo
            </h2>

            <!-- Bot√µes de Sele√ß√£o de Modo -->
            <div class="w-full flex flex-col sm:flex-row gap-4 mb-6">
                <!-- Bot√£o P1 vs P2 -->
                <button id="pvp-mode-button" onclick="selectMode('PVP')" class="w-full px-6 py-4 text-xl font-bold text-white bg-green-600 rounded-xl hover:bg-green-700 transition duration-150 transform hover:scale-[1.01] shadow-lg">
                    üë§ Jogador 1 vs üë§ Jogador 2
                </button>

                <!-- Bot√£o P1 vs M√°quina -->
                <button id="pve-mode-button" onclick="selectMode('PVE')" class="w-full px-6 py-4 text-xl font-bold text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.01] shadow-lg">
                    üë§ Jogador vs ü§ñ M√°quina
                </button>
            </div>
            
            <!-- CONTROLE DE DIFICULDADE (S√ì APARECE AO CLICAR EM "JOGADOR VS M√ÅQUINA") -->
            <div id="pve-options" class="hidden w-full flex flex-col items-center mb-6">
                <p class="text-md font-medium text-gray-700 mb-2">Dificuldade da M√°quina:</p>
                <div class="w-full flex space-x-2 mb-4">
                    <!-- Bot√£o Aleat√≥rio -->
                    <button id="random-difficulty-button" onclick="selectDifficultyMode('random')" class="w-1/2 px-4 py-3 text-sm font-semibold text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-150">
                        üé≤ Aleat√≥rio (N√≠vel 1)
                    </button>
                    <!-- Bot√£o Escolher N√≠vel -->
                    <button id="level-choice-button" onclick="selectDifficultyMode('level')" class="w-1/2 px-4 py-3 text-sm font-semibold text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-150">
                        üìà Escolher N√≠vel
                    </button>
                </div>

                <!-- Bot√µes de N√≠vel 1 a 5 (S√≥ aparece se Escolher N√≠vel estiver ativo) -->
                <div id="level-buttons" class="hidden w-full flex justify-between p-3 bg-gray-50 rounded-xl border border-gray-200">
                    <button id="level-btn-1" onclick="selectLevel(1)" class="w-1/5 py-2 mx-1 text-sm font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-100 transition duration-100 shadow-sm">1</button>
                    <button id="level-btn-2" onclick="selectLevel(2)" class="w-1/5 py-2 mx-1 text-sm font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-100 transition duration-100 shadow-sm">2</button>
                    <button id="level-btn-3" onclick="selectLevel(3)" class="w-1/5 py-2 mx-1 text-sm font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-100 transition duration-100 shadow-sm">3</button>
                    <button id="level-btn-4" onclick="selectLevel(4)" class="w-1/5 py-2 mx-1 text-sm font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-100 transition duration-100 shadow-sm">4</button>
                    <button id="level-btn-5" onclick="selectLevel(5)" class="w-1/5 py-2 mx-1 text-sm font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-100 transition duration-100 shadow-sm">5</button>
                </div>
                 <p class="mt-2 text-xs text-gray-500 text-center">N√≠veis 2-5 usam l√≥gica t√°tica. N√≠vel 1 √© puramente aleat√≥rio.</p>
            </div>

            <!-- Bot√£o de Iniciar Jogo (S√ì APARECE AP√ìS SELE√á√ÉO) -->
            <button id="start-game-button" class="hidden mt-4 w-full px-6 py-4 text-lg font-bold text-white bg-orange-500 rounded-xl hover:bg-orange-600 transition duration-150 transform hover:scale-[1.01] shadow-xl">
                Selecione um modo
            </button>
        </div>


        <!-- 2. Tela de Jogo (Inicialmente Oculta) -->
        <div id="game-screen" class="hidden w-full flex flex-col items-center">
            
            <h2 id="game-message" class="text-xl font-semibold mb-6 h-8 text-center text-gray-700">
                Que comece o jogo!
            </h2>

            <!-- Placar (Placas) -->
            <div class="w-full grid grid-cols-3 gap-2 p-3 mb-6 bg-blue-50 rounded-xl border border-blue-200">
                <div class="flex flex-col items-center p-2 bg-white rounded-lg shadow-sm">
                    <span class="text-2xl font-bold text-blue-600" id="score-x">0</span>
                    <span class="text-sm font-medium text-gray-600" id="player-x-label">Jogador X</span>
                </div>
                <div class="flex flex-col items-center p-2 bg-white rounded-lg shadow-sm">
