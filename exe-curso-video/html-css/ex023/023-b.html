<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <h1>Uso de Tabela Grandes</h1>

    <!--  anatomia da parabelas grandes
      caption -> texto 
        table 
            thead -> TD TD TH
            Tbody -> TD TD TH
            Tfoot -> TD TD TH 
    -->
    
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>                
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>                
                <td>São Paulo</td>
                <td class="num">44 411 238</td>
            </tr>
            <tr>                
                <td>Minas Gerais</td>
                <td class="num">20 538 718</td>
            </tr>
            <tr>                
                <td>Rio de Janeiro</td>
                <td class="num">16 054 524</td>
            </tr>
            <tr>                
                <td>Bahia</td>
                <td class="num">14 141 626</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>                
                <th>TOTAL DE HABITANTES</th>
                <td class="num"><strong>95.176.106</strong></td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
