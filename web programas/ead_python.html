<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>EAD Python - Portal</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  background: #f0f4f8;
  color: #333;
}
header {
  background: #1e88e5;
  color: white;
  padding: 20px;
  text-align: center;
}
h1 { margin: 0; }
.container {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
  justify-content: center;
}
.card {
  background: white;
  border-radius: 10px;
  box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
  width: 250px;
  margin: 15px;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
}
button {
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background: #1e88e5;
  color: white;
  transition: background 0.2s;
}
button:hover { background: #1565c0; }
#conteudo, #exercicio { display: none; padding: 20px; max-width: 800px; margin: auto; }
#texto { background: #e3f2fd; padding: 15px; border-radius: 8px; }
.progress-bar {
  width: 100%;
  background: #ddd;
  border-radius: 10px;
  margin: 10px 0;
}
.progress { height: 15px; background: #1e88e5; border-radius: 10px; width: 0%; transition: width 0.3s; }
#feedback { font-weight: bold; margin-top: 10px; }
input[type=text] { padding: 5px; width: 200px; border-radius: 5px; border:1px solid #ccc; }
</style>
</head>
<body>

<header>
<h1>Portal EAD Python</h1>
<p>Aprenda Python do Básico ao Avançado</p>
</header>

<div id="menu" class="container"></div>

<div id="conteudo">
<h2 id="titulo"></h2>
<div id="texto"></div>
<button onclick="lerTexto()">Ouvir Conteúdo</button>
<br><br>
<button onclick="iniciarExercicio()">Fazer Exercício</button>
<button onclick="voltarMenu()">Voltar ao Menu</button>
<div class="progress-bar"><div class="progress" id="progressNivel"></div></div>
</div>

<div id="exercicio">
<h2 id="tituloEx"></h2>
<p id="pergunta"></p>
<input type="text" id="resposta" placeholder="Digite sua resposta">
<button onclick="verificar()">Enviar</button>
<p id="feedback"></p>
<button onclick="novoExercicio()">Novo Exercício</button>
<br><br>
<button onclick="voltarMenu()">Voltar ao Menu</button>
<div class="progress-bar"><div class="progress" id="progressEx"></div></div>
</div>

<script>
// Dados do curso
const niveis = [
  "Fundamentos",
  "Controle de fluxo",
  "Estruturas de dados",
  "Funções",
  "Módulos e arquivos",
  "Programação estruturada",
  "Programação orientada a objetos",
  "Módulos externos",
  "Projetos práticos",
  "Avançado"
];

const conteudos = [
  "Aprenda os fundamentos do Python: variáveis, tipos de dados e operações básicas.",
  "Controle de fluxo: if, elif, else, operadores lógicos e loops.",
  "Estruturas de dados: listas, tuplas, dicionários, conjuntos, manipulação de dados.",
  "Funções: criar, chamar, parâmetros, retorno e boas práticas.",
  "Módulos e arquivos: importar módulos, ler e escrever arquivos.",
  "Programação estruturada: tratamento de erros, funções complexas e organização.",
  "POO: classes, objetos, atributos, métodos e encapsulamento.",
  "Módulos externos: pip, bibliotecas úteis para Python.",
  "Projetos práticos: mini-projetos como calculadora, relógio e jogos simples.",
  "Avançado: APIs, frameworks, banco de dados e automação."
];

const exercicios = {
  0: [
    {pergunta:"Qual comando imprime algo na tela em Python?", resposta:"print"},
    {pergunta:"Como criar uma variável x com valor 10?", resposta:"x=10"}
  ],
  1: [
    {pergunta:"Qual operador usa-se para 'maior que'?", resposta:">"},
    {pergunta:"Como verificar se x é igual a y?", resposta:"=="}
  ]
};

let progresso = Array(niveis.length).fill(0);
let nivelAtual = 0;
let questaoAtual = 0;

// Criar cards do menu
const menuEl = document.getElementById("menu");
niveis.forEach((nome,i)=>{
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML=`<h3>${i+1}. ${nome}</h3><p>Progresso: ${progresso[i]}%</p>`;
  card.onclick = ()=>abrirNivel(i);
  menuEl.appendChild(card);
});

function abrirNivel(id){
  nivelAtual=id;
  document.getElementById("menu").style.display="none";
  document.getElementById("conteudo").style.display="block";
  document.getElementById("exercicio").style.display="none";
  document.getElementById("titulo").innerText=niveis[id];
  document.getElementById("texto").innerText=conteudos[id];
  atualizarProgressBar("progressNivel",progresso[id]);
}

function voltarMenu(){
  document.getElementById("menu").style.display="flex";
  document.getElementById("conteudo").style.display="none";
  document.getElementById("exercicio").style.display="none";
  atualizarMenu();
}

function lerTexto(){
  let texto=document.getElementById("texto").innerText;
  let msg=new SpeechSynthesisUtterance();
  msg.text=texto; msg.lang="pt-BR";
  window.speechSynthesis.speak(msg);
}

function iniciarExercicio(){
  if(!exercicios[nivelAtual]) {
    alert("Nenhum exercício disponível!");
    return;
  }
  document.getElementById("menu").style.display="none";
  document.getElementById("conteudo").style.display="none";
  document.getElementById("exercicio").style.display="block";
  novoExercicio();
}

function novoExercicio(){
  let lista=exercicios[nivelAtual];
  questaoAtual=Math.floor(Math.random()*lista.length);
  document.getElementById("tituloEx").innerText=niveis[nivelAtual]+" - Exercício";
  document.getElementById("pergunta").innerText=lista[questaoAtual].pergunta;
  document.getElementById("resposta").value="";
  document.getElementById("feedback").innerText="";
  atualizarProgressBar("progressEx",progresso[nivelAtual]);
}

function verificar(){
  let resposta=document.getElementById("resposta").value.trim().toLowerCase();
  let correta=exercicios[nivelAtual][questaoAtual].resposta.toLowerCase();
  if(resposta===correta){
    document.getElementById("feedback").innerText="Correto!";
    progresso[nivelAtual]+=10;
    if(progresso[nivelAtual]>100) progresso[nivelAtual]=100;
  } else {
    document.getElementById("feedback").innerText="Errado! Resposta correta: "+correta;
  }
  atualizarProgressBar("progressEx",progresso[nivelAtual]);
}

function atualizarProgressBar(id,valor){
  document.getElementById(id).style.width=valor+"%";
}

function atualizarMenu(){
  const cards = document.querySelectorAll(".card");
  cards.forEach((card,i)=>{
    card.querySelector("p").innerText="Progresso: "+progresso[i]+"%";
  });
}
</script>

</body>
</html>
